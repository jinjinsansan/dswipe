  </text>
  
  <!-- サブタイトル -->
  <text x="600" y="360" font-family="sans-serif" font-size="48" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Swipeコラム
  </text>
  
  <!-- 説明 -->
  <text x="600" y="450" font-family="sans-serif" font-size="32" fill="rgba(255,255,255,0.8)" text-anchor="middle">
