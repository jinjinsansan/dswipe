name: Frontend visual checks

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'components/**'
      - 'stories/**'
      - 'tests/visual/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/frontend-visual.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'stories/**'
      - 'tests/visual/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  playwright:
    name: Playwright visual regression
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        uses: microsoft/playwright-github-action@v1
        with:
          version: 1.56.1

      - name: Run visual regression tests
        run: npm run test:visual

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

  storybook:
    name: Storybook build check
    runs-on: ubuntu-latest
    needs: playwright

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload Storybook static build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static
          retention-days: 7
